<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="description" content="Pagina de Login">
    <meta name="keywords" content="HTML,CSS,XHTML,JavaScript">
    <meta name="author" content="Heitor Biscasse">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fcss/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fcss/triagemfomstyle.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <h1 id="tituloform">Formulario de Triagem</h1><br>
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Seu Nome Completo"><br>
                <label for="age">Idade</label>
                <input type="number" class="form-control" id="age" placeholder="Sua Idade"><br>
                <label for="cpf">CPF</label>
                <input type="number" class="form-control" id="cpf" placeholder="Seu CPF"><br>
                <label for="rg">Idade</label>
                <input type="number" class="form-control" id="rg" placeholder="Sua RG"><br>
                <label for="convenio">Convenio</label>
                <input type="number" class="form-control" id="convenio" placeholder="Numero do seu Convenio"><br>
                <label for="pain">Local da dor</label>
                <select class="form-control">
                    <option>Selecione o local</option>
                    <option>Cabeça</option>
                    <option>Braços</option>
                    <option>Pernas</option>
                    <option>Abdomem</option>
                </select><br>

                <label for="sintoma">Sintomas apresentados</label><br>
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                <label class="form-check-label" for="inlineCheckbox1">Febre</label><br>
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
                <label class="form-check-label" for="inlineCheckbox2">Constipação</label><br>
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="opcao3">
                <label class="form-check-label" for="inlineCheckbox3">Nausea</label><br>
            </div>
            <button type="button" class="btn btn-primary">Enviar Informações</button>
            <button type="button" class="btn btn-danger">Cancelar Envio</button>
        </form>
    </div>
















    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="text/javascript" src="fjs/bootstrap.min.js"></script>
    <script src="text/javascript" src="fjs/jquery-3.4.1.min.js"></script>

</body>

</html>
